<!DOCTYPE html>
<!-- Micro formats -- time tag - only meta data
                      figure tag                -->
<html  lang="en-US">
  <head>
    <title> HTML Page</title>
  </head>
  <body>
    <p>
      Your next appointment is on
      <time datetime="2016-12-12:08:30-5:00">
        <strong>December 12th at 08:30 AM.</strong>
      </time>
    </p>
  </body>
</html>
