<!DOCTYPE html>
<html>
    <head>
        <title>Using sectioning elements</title>
    </head>
    <body>
        <header>This is a header</header>
        <main>
            <article>
                <header>First Article</header>
                <p>This is the first article.</p>
            </article>
            <article>
                <header>Second Article</header>
                <p>This is the second article</p>
            </article>
        </main>
        <aside>Side note</aside>
        <footer>&copy; 2015 My Company</footer>
    </body>
</html>
