<!DOCTYPE html>
<html>
    <head>
        <title>Nested List</title>
    </head>
    <body>
        <h3>Countries and Their Major Cities</h3>
        <ol>
            <li>Australia
                <ul>
                    <li>Sydney</li>
                    <li>Melbourne</li>
                </ul>
            </li>
            <li>Canada
                <ul>
                    <li>Toronto</li>
                    <li>Vancouver</li>
                    <li>Montreal</li>
                </ul>
            </li>
            <li>United Kingdom
                <ul>
                    <li>London</li>
                    <li>Birmingham</li>
                </ul>
            </li>
        </ol>
    </body>
</html>
