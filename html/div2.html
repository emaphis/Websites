<!DOCTYPE html>
<html>
    <head>
        <title>Multi-columns</title>
        <style>
            div {
                margin: 5px;
                float: left;
                background: lightgreen;
            }
        </style>
    </head>
    <body>
        <div id="leftColumn">
            <p>This is the left column of this page</p>
        </div>
        <div id="rightColumn">
            <p>This is the right column of this page</p>
        </div>
    </body>
</html>
